<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widget-image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-xs-10">
                    <div class=" pull-left">
                        <div>
                            <a href="widget-list.html" class="navbar-link navbar-text pull-left margin-r">
                                <span class="glyphicon glyphicon-chevron-left"/>
                            </a>
                            <p class="navbar-text pull-right">
                                Widget Edit
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-xs-2">
                    <p class="navbar-text pull-right">
                        <a href="widget-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"/>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="winame" class="no-margin-bottom">Name</label>
                <input type="text" class="form-control" id="winame">

                <label for="witext" class="no-margin-bottom">Text</label>
                <input type="text" class="form-control" id="witext">

                <label for="wiurl" class="no-margin-bottom">URL</label>
                <input type="url" class="form-control" id="wiurl" placeholder="https://www.youtube.com">

                <label for="wiwidth" class="no-margin-bottom">Width</label>
                <input type="text" class="form-control" id="wiwidth" placeholder="100%">

                <label for="wiupload" class="no-margin-bottom">Upload</label>
                <input type="file" class="form-control" id="wiupload" placeholder="100%">

                <a class="btn btn-primary  btn-block"
                   href="widget-list.html">Upload Image</a>

                <a class="btn btn-danger  btn-block"
                   href="widget-list.html">Delete</a>
            </div>
        </form>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                </div>
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                    <p class="navbar-text pull-right">
                        <a href="#" class="navbar-link">
                            <span class="glyphicon glyphicon-user"/>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
