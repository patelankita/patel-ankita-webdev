<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <p class="navbar-brand pull-left">
                    Profile
                </p>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text pull-right">
                    <a href="profile.html" class="navbar-link" >
                        <span class="glyphicon glyphicon-ok"/>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>


    <div class="container">

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com" required="true">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
                <div class="row">
                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    </div>
                    <div class="col-sm-1 col-md-1">
                        <p class="navbar-text pull-right">
                            <a href="#" class="navbar-link">
                                <span class="glyphicon glyphicon-user"/>
                            </a>
                        </p>
                    </div>
                </div>
    </div>
</nav>

</div>
</body>
</html>
