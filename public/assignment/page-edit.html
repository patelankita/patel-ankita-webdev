<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page-edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-mid-1 col-lg-1">
                    <p class="navbar-text pull-left">
                        <a href="page-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"/>
                        </a>
                    </p>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <p class="navbar-text pull-left">
                        Edit Page
                    </p>
                </div>
                <div class="col-xs-1 col-sm-1 col-mid-1 col-lg-1">
                    <p class="navbar-text pull-right">
                        <a href="page-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"/>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="pname" class="no-margin-bottom">Name</label>
                <input type="text" class="form-control" id="pname" placeholder="Blog Post">

                <label for="ptitle" class="no-margin-bottom">Title</label>
                <input type="text" class="form-control" id="ptitle" placeholder="Page Title">
            </div>

            <a class="btn btn-danger  btn-block"
               href="page-list.html">Delete</a>
        </form>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                </div>
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                    <p class="navbar-text pull-right">
                        <a href="profile.html" class="navbar-link">
                            <span class="glyphicon glyphicon-user"/>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
