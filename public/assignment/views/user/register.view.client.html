<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <input type="text"
           class="form-control"
           ng-model="model.user.username"
           placeholder="username"/>
    <input type="password"
           ng-model="model.user.password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           ng-model="model.user.vPassword"
           class="form-control"
           placeholder="verify password"/>

    <a ng-click="model.register(model.user)"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>

</div>
